<div ng-controller="accountManagementController as vm" style="margin:10px;">
    <div ng-init="vm.initialize()">
        <div class="w-100" style="float:right; margin-top:30px; margin-bottom:10px;">

            <div class="input-group" style="width:50%;">
                <input type="text" class="form-control bg-light small" placeholder="Tìm kiếm ..." aria-label="Search" aria-describedby="basic-addon2">
            </div>
        </div>
        <!--<button class="btn btn-primary mt-4 mb-2 mr-1 float-right">
            <i class="fas fa-fw fa-plus"></i> THÊM MỚI
        </button>-->
        <table class="table table-hover">
            <thead class="thead-light shadow_tb txt-center">
                <tr>
                    <th style="width:15%;">Mã</th>
                    <th style="width:20%;">Họ</th>
                    <th style="width:20%;">Tên</th>
                    <th style="width:30%;">UserName</th>
                    <th style="width:15%;"></th>

                </tr>
            </thead>
            <tbody class="txt-center">
                <tr ng-repeat="row in vm.accounts">
                    <td>{{row.id}}</td>
                    <td>{{row.lastName}}</td>
                    <td>{{row.firstName}}</td>
                    <td>{{row.userName}}</td>
                    <td>
                        <button class="btn btn-outline-success" data-toggle="modal">
                            <i class="fas fa-fw fa-pen"></i>
                        </button>
                        <button class="btn btn-outline-danger" data-toggle="modal">
                            <i class="fas fa-user-alt-slash"></i>
                        </button>
                    </td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
        <button class="btn btn-outline-primary mr-1 w200 ">THÊM MỚI</button>
    </div>
</div>
