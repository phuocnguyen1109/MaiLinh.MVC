<div ng-controller="nationalModalController as vm" class="modal-demo">
    <div ng-init="vm.initialize()">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{vm.modalTitle}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in vm.items">
                    <a href="#" ng-click="$event.preventDefault(); vm.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ vm.selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
            <button class="btn btn-warning" type="button" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
