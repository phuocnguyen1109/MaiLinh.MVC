<div ng-init="vm.initialize()">
    <h3>QUẢN LÝ DANH SÁCH NHÂN VIÊN</h3>
    <div class="w-100" style="float:right; margin-top:30px; margin-bottom:10px;">
        <div class="input-group" style="width:50%;">
            <input type="text" class="form-control bg-light small" placeholder="Tìm kiếm ..." aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-hover">
            <thead class="thead-light shadow_tb txt-center">
                <tr>
                    <th style="width: 1%;"></th>
                    <th style="width: 6%">Mã NV</th>
                    <th style="width: 3%;">Ảnh</th>
                    <th style="width: 10%;">Họ</th>
                    <th style="width: 5%;">Tên</th>
                    <th style="width: 5%;">Ngày Sinh</th>
                    <th style="width: 5%;">Điện Thoại</th>
                    <th style="width: 10%;">Ngày Vào Cty</th>
                    <th style="width: 10%;">Chức Vụ</th>
                    <th style="width: 5%;">HDLD/HDHT</th>
                    <th style="width: 10%;">Thời Hạn HĐ</th>
                    <th style="width: 5%;">Ngày Hết Hạn HĐ</th>
                </tr>
            </thead>
            <tbody class="txt-center">
                <tr ng-repeat="row in vm.employees">
                    <td><input type="checkbox" class="mt-2" ng-model="row.selected" /></td>
                    <td>{{row.id}}</td>
                    <td><img class="circle-img" style="height:45px;" src="../../../Content/Images/{{row.picture}}" /></td>
                    <td>{{row.firstName}}</td>
                    <td>{{row.lastName}}</td>
                    <td>{{row.doB}}</td>
                    <td>{{row.phone}}</td>
                    <td>{{row.dateIn}}</td>
                    <td>{{row.role}}</td>
                    <td>{{row.typeContract}}</td>
                    <td>{{row.duration}}</td>
                    <td>{{row.expired}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary mr-1 w200 " ng-click="vm.add()">THÊM MỚI</button>
        <button class="btn btn-success mr-1 w200" ng-click="vm.gotoEdit(1)">CHỈNH SỬA</button>
        <button class="btn btn-danger w200" ng-click="vm.remove()">XÓA</button>
    </div>
</div>
