<div ng-controller="educationController as vm" id="education">
    <div ng-init="vm.initialize()">
        <div class="row mt-5" style="margin-right: 15px; margin-left: 5px;">
            <div class="col-lg-6 col-md-6">
                <div class="row custom-card">
                    <div class="col-lg-6 col-md-6">
                        <label for="grade">TRÌNH ĐỘ:</label>
                        <select class="form-control">
                            <option>Tốt Nghiệp Tiểu Học</option>
                            <option>Tốt Nghiệp THCS</option>
                            <option>Tốt Nghiệp THPT</option>
                            <option>Tốt Nghiệp Cao Đẳng</option>
                            <option>Tốt Nghiệp Đại Học</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <label for="major">CHUYÊN MÔN:</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <!-- GPLX -->
                <div class="row custom-card" style="margin-top: 31px;">
                    <div class="col-lg-6 col-md-6">
                        <label for="grade">GPLX:</label>
                        <select class="form-control">
                            <option>Dấu B2</option>
                            <option>Dấu C</option>
                            <option>Dấu D</option>
                            <option>Dấu E</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <label for="major">CÓ GIÁ TRỊ ĐẾN:</label>
                        <input type="date" class="form-control" />
                    </div>
                    <div class="col-lg-6 col-md-6 mt-2">
                        <label for="major">NƠI CẤP:</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- Languages -->
            <div class="col-lg-6 col-md-6 p-3 custom-card " style="height: 100%;">
                <div>
                    <label>NGOẠI NGỮ:</label>
                    <button class="btn btn-primary mt-2 mb-2 float-right" data-toggle="modal" data-target="#LanguageModal" ng-click="vm.openAdd()">
                        <i class="fa fa-plus"> </i> THÊM NGOẠI NGỮ
                    </button>
                </div>
                <table class="table table-hover">
                    <thead class="thead-light shadow_tb">
                        <tr>
                            <th style="width:45%;">NGOẠI NGỮ</th>
                            <th style="width:30%;">ĐÁNH GIÁ</th>
                            <th style="width:21%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in vm.languagesCertifications">
                            <td>{{row.name}}</td>
                            <td>{{row.qualification}}</td>
                            <td>
                                <button class="btn btn-outline-success" data-toggle="modal" data-target="#LanguageModal" ng-click="vm.openEditLanguage(row)">
                                    <i class="fas fa-fw fa-pen"></i>
                                </button>
                                <button class="btn btn-outline-danger" data-toggle="modal" data-target="#DeleteLanguageModal" ng-click="vm.openDelModal(row)">
                                    <i class="fas fa-fw fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br />
        <hr />

        <!-- Language Modal -->
        <div class="modal fade" id="LanguageModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-uppercase" id="ModalTitle">{{vm.modalTitle}}</h5>
                        <button type="button" class="modal-btnClose close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="err-message" ng-if="vm.message">{{vm.message}}</p>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="language">Ngoại ngữ</label>
                                <select id="language" class="form-control"
                                        ng-model="vm.userLanguage.langId"
                                        ng-options="l.id as l.name for l in vm.listLanguages"
                                        ng-change="vm.checkValid()">
                                    <option value="">--Chọn ngôn ngữ--</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="qualification">Đánh giá</label>
                                <select id="qualification" class="form-control"
                                        ng-model="vm.userLanguage.qualityId"
                                        ng-options="q.id as q.qualification for q in vm.listQualifications"
                                        ng-change="vm.checkValid()">
                                    <option value="">--Chọn đánh giá--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" ng-click="vm.saveChanges()" ng-disabled="!vm.isValid">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Language Modal -->
        <div class="modal fade" id="DeleteLanguageModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        Bạn muốn xóa đánh giá {{vm.deletedDataRow.name}} này?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" ng-click="vm.deleted(vm.deletedDataRow)">Đồng ý</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lincenses -->
        <div class="row" style="display:block; margin:15px;">
            <div>
                <label>GIẤY PHÉP HÀNH NGHỀ:</label>
            </div>
            <table class="table table-hover">
                <thead class="thead-light shadow_tb">
                    <tr>
                        <th class="txt-center" style="width:10%;">ĐÃ CÓ</th>
                        <th style="width:55%;">TÊN GIẤY PHÉP HÀNH NGHỀ</th>
                        <th style="width:15%;">THỜI HẠN SD (tháng)</th>
                        <th style="width:10%;">NGÀY CẤP</th>
                        <th style="width:10%;">CÓ GIÁ TRỊ ĐẾN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in vm.lincenses">
                        <td class="center-block txt-center"><input type="checkbox" ng-model="row.isCheck" ng-change="vm.changeTime(row)" /></td>
                        <td class="text-uppercase">{{row.name}}</td>
                        <td><input type="number" class="form-control" ng-model="row.usedTime" ng-change="vm.changeTime(row)" ng-disabled="!row.isCheck" /></td>
                        <td><input type="date" class="form-control" ng-model="row.licenseDate" ng-change="vm.changeTime(row)" ng-disabled="!row.isCheck" /></td>
                        <td><input type="date" class="form-control" ng-model="row.expiredDate" ng-disabled="!row.isCheck" /></td>
                        <td>
                            <button class="btn btn-outline-primary" ng-click="vm.saveLincense(row)" ng-disabled="!row.isEnable">
                                <i class="fas fa-fw fa-save"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
