<style>
    table th {
        font-size: 12px;
        background-color: cornflowerblue;
        color: white;
    }

    table td {
        font-size: 12px;
    }

    button {
        border-radius: 0;
    }

    .w200 {
        width: 100px;
        font-size: 14px;
    }
</style>
<div ng-controller="workingHistoriesController as vm"  style="margin:10px;">
    <button class="btn btn-primary mt-4 mb-2"><i class="fa fa-plus"></i>THÊM MỚI</button>

    <table class="table table-bordered table-hover">
        <thead>
        <th style="width:20%;"> TỪ NGÀY</th>
        <th style="width:20%;"> ĐẾN NGÀY</th>
        <th style="width:40%;"> ĐƠN VỊ CÔNG TÁC</th>
        <th style="width:20%;"></th>
        </thead>
        <tbody>
            <tr ng-repeat="history in vm.workingHistories">
                <td>{{history.fromDate}}</td>
                <td>{{history.toDate}}</td>
                <td>{{history.department}}</td>
                <td><button ng-click="vm.openEditWorkHistory();" data-toggle="modal" data-target="#workHistory" class="btn btn-success mr-1" style="width:40%;"><i class="fa fa-edit"></i></button><button class="btn btn-danger mr-1" style="width:40%;"><i class="fa fa-trash"></i></button></td>
            </tr>
            
        </tbody>
    </table>
</div>

<div class="modal" id="workHistory">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Chỉnh sửa lịch sử công tác</h4>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form>
                  <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                                <label for="fromDate">Từ ngày: </label>
                                <input required  id="fromDate" ng-model="vm.workingHistories.fromDate" type="date" class="form-control"/>
                        </div>
                        <div class="col-lg-6">
                                <label for="toDate">Đến ngày: </label>
                                <input required  id="toDate" ng-model="vm.workingHistories.toDate" type="date" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="department">Đơn vị công tác:</label>
                            <input required id="department" ng-model="vm.workingHistories.department" type="text" class="form-control"/>
                        </div>
                    </div>
                  </div>
              </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" ng-click="addWorkHistory()" data-dismiss="modal">Cập Nhật</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy Bỏ</button>
            </div>
      
          </div>
        </div>
      </div>
