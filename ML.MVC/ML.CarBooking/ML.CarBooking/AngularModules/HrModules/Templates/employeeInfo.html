<div style="margin: 0 15px; height: 500px" ng-if="vm.person">
    <div ng-init="vm.initialize()" class="panel panel-default">
        <div class="panel-body row">
            <uib-tabset justified="true" style="margin:10px; width:100%;">
                <uib-tab index="0" heading="LÝ LỊCH">
                    <div class="row mt-4">
                        <div class="col-lg-4 col-md-4">
                            <label for="dob">NGÀY SINH:</label>
                            <p class="input-group">
                                <input type="text" ng-model="vm.person.DoB" class="form-control"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="vm.isOpen"
                                       datepicker-options="vm.dateOptions" ng-required="true"
                                       close-text="Close" alt-input-formats="vm.altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dob')">
                                        <i class="fas fa-fw fa-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>

                        <div class="col-lg-4 col-md-4">
                            <label for="placeOfBorn">NƠI SINH:</label>
                            <select class="form-control" ng-model="vm.person.PlaceOfBirth"
                                    ng-options="l.Id as l.Name for l in vm.cities"></select>
                        </div>

                        <div class="col-lg-4 col-md-4">
                            <label for="placeOfBorn">QUỐC TỊCH:</label>
                            <select class="form-control" ng-model="vm.person.HomeTownId"
                                    ng-options="l.id as l.name for l in vm.countries"></select>
                        </div>
                    </div>
                    <div class="row mt-4">

                        <div class="col-lg-4 col-md-4">
                            <label for="placeOfBorn">TÔN GIÁO:</label>
                            <select class="form-control" ng-model="vm.person.ReligionId"
                                    ng-options="l.id as l.name for l in vm.religion"></select>
                        </div>

                        <div class="col-lg-4 col-md-4">
                            <label for="placeOfBorn">DÂN TỘC:</label>
                            <select class="form-control" ng-model="vm.person.NationId"
                                    ng-options="l.id as l.name for l in vm.nations"></select>
                        </div>


                        <div class="col-lg-4 col-md-4">
                            <label for="dob">NGÀY VÀO HỆ THỐNG MLC:</label>
                            <p class="input-group">
                                <input type="text" ng-model="vm.person.MLCDate" class="form-control"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="vm.isOpenMLC"
                                       datepicker-options="vm.dateOptions" ng-required="true"
                                       close-text="Close" alt-input-formats="vm.altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="vm.openCalendar('MLC')">
                                        <i class="fas fa-fw fa-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-4 col-md-4">
                            <label for="dob">NGÀY VÀO CÔNG TY:</label>
                            <p class="input-group">
                                <input type="text" class="form-control" placeholder="..." ng-model="vm.person.StartDate"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="vm.isOpenStart"
                                       datepicker-options="vm.dateOptions" ng-required="true"
                                       close-text="Close" alt-input-formats="vm.altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="vm.openCalendar('sd')">
                                        <i class="fas fa-fw fa-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>

                        <div class="col-lg-4 col-md-4">
                            <label for="dob">BỘ PHẬN:</label>
                            <select class="form-control" ng-model="vm.person.DepartmentId" ng-options="l.id as l.name for l in vm.departments"></select>
                        </div>

                        <div class="col-lg-4 col-md-4">
                            <label for="dob">CHỨC VỤ:</label>
                            <select class="form-control" ng-model="vm.person.RoleId" ng-options="l.id as l.name for l in vm.roles"></select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-4 col-md-4">
                            <label>LƯƠNG HƯU TRÍ:</label>
                            <div class="w-100" style="margin-left: 20px;">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" value="true" ng-model="vm.person.IsPension" name="luonghuu">Có
                                </label>
                                <label class="form-check-label ml-4">
                                    <input type="radio" class="form-check-input" value="false" ng-model="vm.person.IsPension" checked name="luonghuu">Không
                                </label>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4">
                            <label>ĐÃ NGHỈ VIỆC:</label>
                            <div class="w-100" style="margin-left: 20px;">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" value="false" ng-model="vm.person.Actived" name="nghiviec">Đã Nghỉ
                                </label>
                                <label class="form-check-label ml-4">
                                    <input type="radio" class="form-check-input" value="true" ng-model="vm.person.Actived" name="nghiviec">Không
                                </label>
                            </div>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab index="1" heading="ĐỊA CHỈ">
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 ml-3">
                                <label class="col-md-7" for="">ĐỊA CHỈ THƯỜNG TRÚ:</label>
                                <label class="col-md-2 ml-1" for="">THÀNH PHỐ:</label>
                                <label class="col-md-2 ml-1" ng-if="vm.personAddresses.address.CityId ==5" for="">QUẬN / HUYỆN:</label>
                                <div class="row" style="margin-left: 0;">
                                    <input type="text" class="form-control col-md-7" placeholder="Địa Chỉ, Tên Đường..." ng-model="vm.personAddresses.address.Address" />
                                    <select class="form-control col-md-2 ml-1" ng-change="vm.getDistricts()" ng-options="l.Id as l.Name for l in vm.cities" ng-model="vm.personAddresses.address.CityId"></select>
                                    <select class="form-control col-md-2 ml-1" ng-if="vm.personAddresses.address.CityId ==5 && vm.districts.length>1" ng-options="l.Id as l.Name for l in vm.districts" ng-model="vm.personAddresses.address.DistrictId"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-lg-12 col-md-12 ml-3">
                                <label class="col-md-7" for="">ĐỊA CHỈ LIÊN LẠC:</label>
                                <label class="col-md-2 ml-1" for="">THÀNH PHỐ:</label>
                                <label class="col-md-2 ml-1" ng-if="vm.personAddresses.contactAddress.CityId == 5" for="">QUẬN / HUYỆN:</label>
                                <div class="row" style="margin-left: 0;">
                                    <input type="text" class="form-control col-md-7" placeholder="Địa Chỉ, Tên Đường..." ng-model="vm.personAddresses.contactAddress.Address" />
                                    <select class="form-control col-md-2 ml-1" ng-change="vm.getContactDistricts()" ng-options="l.Id as l.Name for l in vm.cities" ng-model="vm.personAddresses.contactAddress.CityId"></select>
                                    <select class="form-control col-md-2 ml-1" ng-options="l.Id as l.Name for l in vm.contactDistricts" ng-if="vm.personAddresses.contactAddress.CityId == 5 && vm.contactDistricts.length > 1" ng-model="vm.personAddresses.contactAddress.DistrictId"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab index="2" heading="SỐ ĐIỆN THOẠI">
                    <div ng-include="'/AngularModules/HrModules/Templates/Sub-Tab-employeeInfo/PhoneNumberSubTab.html'"></div>
                </uib-tab>

                <uib-tab index="3" heading="CMND/PASSPORT">
                    <div ng-include="'/AngularModules/HrModules/Templates/Sub-Tab-employeeInfo/identificationCardSubTab.html'"></div>
                </uib-tab>

                <uib-tab index="4" heading="HỢP ĐỒNG">
                    <div ng-include="'/AngularModules/HrModules/Templates/Sub-Tab-employeeInfo/contractSubTab.html'"></div>
                </uib-tab>

                <uib-tab tabindex="5" heading="BHXH - BHTN">
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <label for="dob">SỐ SỔ BHXH:</label>
                                <input type="text" class="form-control" placeholder="" ng-model="vm.person.SINumber" />
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <label for="dob">SỐ HỢP ĐỒNG BHTN:</label>
                                <input type="text" class="form-control" placeholder="" ng-model="vm.person.SIContractNumber" />
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-12 col-md-12">
                                <label for="note">GHI NHẬN BÀN GIAO SỔ BHXH, BHTN:</label>
                                <textarea class="form-control" ng-model="vm.person.SINote"></textarea>
                            </div>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab index="6" heading="LỊCH SỬ NGHỈ VIỆC">
                    <div ng-include="'/AngularModules/HrModules/Templates/Sub-Tab-employeeInfo/quitJobHistories.html'"></div>
                </uib-tab>
            </uib-tabset>
        </div>

    </div>
</div>
